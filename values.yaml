# Default values for this Helm Chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# They can be overridden by user-supplied values file, such as -f values.yaml,
# which can in turn be overridden by --set parameters.

# www-data group for mounting files from secrets, configMaps
securityContext:
  fsGroup: 33

global:
  env: "prod"
  onepassvault: "dev"

probes:
  enabled: true
startup_probe:
  enabled: true

onepass:
  enabled: false

replicaCount: 2

yii:
  path: 'console/yii'

ingress:
  enabled: enabled

migrate:
  enabled: enabled

healthcheck:
  enabled: enabled

phptests:
  enabled: true
unittest:
  enabled: true
functionaltest:
  enabled: true
acceptancetest:
  enabled: false

selenium:
  enabled: false

memcached:
  enabled: enabled
  memorylimitApplication: 28
  memorylimitContainer: 32

image:
  tag: prod
  pullPolicy: Always
  imagePullSecrets: gitlab
  registryfullpath: ''

ports:
  - name: http
    portNumber: 80
  - name: test
    portNumber: 8080

nodeSelector:
  name: doks.digitalocean.com/node-pool
  labels: services

nameOverride: ""
fullnameOverride: ""

tolerations: []

affinity: {}

