{{- if .Values.cypresstest.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-cypress"
  annotations:
    "helm.sh/hook": "test-success"
spec:
  containers:
    - name: cypress
      image: {{ $.Values.image.registryfullpath }}/cypress:{{ $.Values.image.tag }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      resources:
        limits:
          cpu: 500m
          memory: 4096Mi
        requests:
          cpu: 10m
      command: ["/bin/bash", "-c"]
      args: ["export DEBUG='cypress:server:util:process_profiler' ; PATH=$PATH:/app/node_modules/cypress/bin/ npm run test --headless --browser chrome"]

  restartPolicy: Never

  nodeSelector:
    {{ $.Values.nodeSelector.name }}: applications

  imagePullSecrets:
    - name: {{ .Values.image.imagePullSecrets }}

{{- end -}}
